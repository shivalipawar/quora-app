<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="register()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="loginError">
        {{ errorMessage }}
      </p>
      <p class="button">
        <button type="submit" mat-button  [disabled]="!this.signupForm.valid">Register</button>
      </p>
      <p class="button">
        <button type="button" (click)="login()" mat-button>Login</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
