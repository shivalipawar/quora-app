<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="loginError">
        {{ errorMessage }}
      </p>
      <p class="button">
        <button mat-button type="submit" (click)="submitForm()" [disabled]="!this.loginForm.valid">Login</button>
      </p>
      <p class="button">
        <button mat-button (click)="register()" >Register</button>
      </p>
      <p class="button">
        <button mat-button (click)="forgotPassword()" >Forgot Password</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
